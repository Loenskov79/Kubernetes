apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: grafana.loenskov.com
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - grafana.loenskov.com
    secretName: grafana-tls
  rules:
  - host: grafana.loenskov.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-grafana
            port:
              number: 80
