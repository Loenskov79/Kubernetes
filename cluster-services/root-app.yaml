apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-services
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Loenskov79/Kubernetes.git
    targetRevision: main
    path: cluster-services
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
